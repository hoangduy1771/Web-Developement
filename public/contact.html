    <style>
      .contact1 {
        padding: 10px;

      }

      textarea {

    <title>Contact | Boni Bakery</title>

  <body>
    <header>
      <nav>

          <p>Store number: 0948748595</p>
          <p>Email: hoangduy1771@gmail.com</p>

            special.
          </p>
          <p></p>

            <form class="contact1-form">

                <input type="text" placeholder="Your Email" />
