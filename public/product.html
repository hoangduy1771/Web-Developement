<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./site.css" type="text/css" />
    <style>
      article {
        background-color: #ffe0a3;
      }
    </style>
    <title>Product | Boni Bakery</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img
          src="./images/logo.png"
          alt="BoNi Bakery"
          style="width: 200px; height: 200px"
        />
      </aside>
      <article>
        <h1>Cheesecake</h1>
        <section class="columns-desktop">
          <div class="cheesecake-container">
            <img src="./images/bb-cheesecake.jpg" alt="" />
            <div class="columns">
              <div class="title">Spring Delight</div>
              <div class="price">750.000 VND / whole cake</div>
              <div class="price">80.000 VND / slide</div>
            </div>
            <p class="description">The season's freshest berries.</p>
            <button data-order="bb-cheesecake">Order</button>
          </div>

          <div class="cheesecake-container">
            <img src="./images/caramel-cheesecake.jpg" alt="" />
            <div class="rows">
              <div class="title">Salted Caramel Cheesecake</div>
              <div class="price">650.000 VND / whole cake</div>
              <div class="price">70.000 VND / slide</div>
            </div>
            <p class="description">Indulge yourself!</p>
            <button data-order="caramel-cheesecake">Order</button>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
